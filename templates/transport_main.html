<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탁송업무 메인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Taksong Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="bi bi-house-door-fill"></i>
                                대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">
                                <i class="bi bi-person-gear"></i>
                                관리자
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sales">
                                <i class="bi bi-currency-dollar"></i>
                                매출정산
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/transport">
                                <i class="bi bi-truck"></i>
                                탁송업무
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">탁송업무 메인 페이지</h1>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <a href="/transport/penalty" class="btn btn-primary w-100 py-3">과태료 관리</a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="/transport/jeju" class="btn btn-success w-100 py-3">제주 탁송</a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="/transport/selfcar_wrecker" class="btn btn-info w-100 py-3">셀프카 및 렉카</a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="/transport/shipping_fee" class="btn btn-warning w-100 py-3">선적료 관리</a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="/transport/special_vehicle" class="btn btn-danger w-100 py-3">특별 차량 관리</a>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
